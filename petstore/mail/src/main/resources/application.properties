micronaut.application.name=mail
micronaut.server.port=-1
consul.client.registration.enabled=true
consul.client.defaultZone=${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}
endpoints.health.enabled=true
mail.api.version=v1

# see https://docs.micronaut.io/latest/guide/index.html#providedEndpoints
endpoints.all.path=/actuator
endpoints.all.sensitive=false